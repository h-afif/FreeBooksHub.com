<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link rel="stylesheet" href="styles/stylebook.css">
</head>
<body>
    <div class="book-details">
        <div class="book-content">
            <img id="bookImage" src="" alt="Book Image">
            <div class="book-info">
                <h1 id="bookTitle"></h1>
                <p id="bookDescription"></p>
            </div>
        </div>
        
        <div id="audiobookSection" class="section">
            <h2>Audiobook</h2>
            <audio id="audiobookPlayer" controls>
                <source id="audiobookSource" src="" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        
        <div id="pdfSection" class="section">
            <h2>Read the Book</h2>
            <div id="pdfViewerContainer">
                <iframe id="pdfViewer" src="" width="100%" height="100%"></iframe>
            </div>
            <br>
            <a id="pdfDownload" href="" download>Download PDF</a>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
